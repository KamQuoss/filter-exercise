<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>...</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Dogfalo/materialize@master/extras/noUiSlider/nouislider.css" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .card-title-icon {
      font-size: 1.5rem;
    }

    .card .card-content .card-title .info {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <label for="user">user filter</label>
  <input id="user-filter" type="text" name="user" value="">
  <span id="user-error"></span><br>
  <label for="id-from">id from</label>
  <input id="id-from-filter" type="text" name="user" value="">
  <span id="id-from-error"></span><br>
  <label for="id-to">id to</label>
  <input id="id-to-filter" type="text" name="user" value="">
  <span id="id-to-error"></span><br>
  <label for="title">title filter</label>
  <input id="title-filter" type="text" name="user" value=""><br>
  <label for="completed">completed</label>
  <input type="checkbox" id="completed" name="completed" value="completed">

  <div id="list-container">
  </div>

  <!-- materialize -->
  <div class="container">
    <div class="section">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Title" id="task-title" type="text">
          <label for="task-title">Search title</label>
        </div>
        <div class="input-field col s3 user">          
          <select multiple disabled>
            <option value="1">User 1</option>
            <option value="2">User 2</option>
            <option value="3">User 3</option>
            <option value="4">User 4</option>
            <option value="5">User 5</option>
            <option value="6">User 6</option>
            <option value="7">User 7</option>
            <option value="8">User 8</option>
            <option value="9">User 9</option>
            <option value="10">User 10</option>
          </select>
          <label>Choose user</label>          
        </div>
        <div class="col s3">
          <p>Completed
            <label>
              <input type="checkbox" class="filled-in" checked="checked" value="yes" />
              <span>yes</span>
            </label>
            <label>
              <input type="checkbox" class="filled-in" checked="checked" value="no" />
              <span>no</span>
            </label>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div id="test-slider"></div>
        </div>
      </div>


    </div>
    <div class="divider"></div>
    <div class="section">
      <h4>Below list of task</h4>
      <div id="results" class="row">
      </div>
    </div>
  

  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdn.jsdelivr.net/gh/Dogfalo/materialize@master/extras/noUiSlider/nouislider.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
