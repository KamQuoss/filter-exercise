<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>...</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/Dogfalo/materialize@master/extras/noUiSlider/nouislider.css" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .card-title-icon {
      font-size: 1.5rem;
    }

    .card .card-content span.card-title.info {
      display: flex;
      justify-content: space-between;
    }
    .card .card-content span.card-title.info span{
      display: flex;
      align-items: center;
    }
    .card .card-content .card-title i {
    line-height: unset;
}
  </style>
</head>

<body>
  <div class="container">
    <div class="section">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Title" id="task-title" type="text">
          <label for="task-title">Search title</label>
        </div>
        <div class="input-field col s3 user">
          <select multiple>
            <option value="1" selected>User 1</option>
            <option value="2" selected>User 2</option>
            <option value="3" selected>User 3</option>
            <option value="4" selected>User 4</option>
            <option value="5" selected>User 5</option>
            <option value="6" selected>User 6</option>
            <option value="7" selected>User 7</option>
            <option value="8" selected>User 8</option>
            <option value="9" selected>User 9</option>
            <option value="10" selected>User 10</option>
          </select>
          <label>Choose user</label>
        </div>
        <div class="col s3">
          <div class="switch">
            <p>Show only Completed </p>
            <label>
              Off
              <input type="checkbox">
              <span class="lever"></span>
              On
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div id="test-slider"></div>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <h4>Below list of task</h4>
      <div id="results" class="row">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/Dogfalo/materialize@master/extras/noUiSlider/nouislider.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
